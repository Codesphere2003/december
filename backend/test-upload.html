<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Image Upload</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
        }
        .upload-form {
            border: 2px dashed #ccc;
            padding: 20px;
            text-align: center;
            margin-bottom: 20px;
        }
        .result {
            margin-top: 20px;
            padding: 15px;
            border-radius: 5px;
        }
        .success {
            background-color: #d4edda;
            border: 1px solid #c3e6cb;
            color: #155724;
        }
        .error {
            background-color: #f8d7da;
            border: 1px solid #f5c6cb;
            color: #721c24;
        }
        .uploaded-image {
            max-width: 300px;
            margin-top: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        button {
            background-color: #007bff;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        button:disabled {
            background-color: #6c757d;
            cursor: not-allowed;
        }
    </style>
</head>
<body>
    <h1>Court Cases Image Upload Test</h1>
    
    <div class="upload-form">
        <h3>Upload Temple Image</h3>
        <input type="file" id="imageInput" accept="image/*" />
        <br><br>
        <button onclick="uploadImage()" id="uploadBtn">Upload Image</button>
    </div>
    
    <div id="result"></div>

    <script>
        async function uploadImage() {
            const fileInput = document.getElementById('imageInput');
            const uploadBtn = document.getElementById('uploadBtn');
            const resultDiv = document.getElementById('result');
            
            if (!fileInput.files[0]) {
                showResult('Please select an image file first.', 'error');
                return;
            }
            
            const formData = new FormData();
            formData.append('photo', fileInput.files[0]);
            
            uploadBtn.disabled = true;
            uploadBtn.textContent = 'Uploading...';
            
            try {
                const response = await fetch('http://localhost:5000/api/court-cases/upload', {
                    method: 'POST',
                    body: formData
                });
                
                const result = await response.json();
                
                if (result.success) {
                    showResult(`
                        <strong>Upload Successful!</strong><br>
                        <strong>Filename:</strong> ${result.filename}<br>
                        <strong>Original Name:</strong> ${result.originalName}<br>
                        <strong>Size:</strong> ${(result.size / 1024).toFixed(2)} KB<br>
                        <strong>Type:</strong> ${result.mimetype}<br>
                        <strong>URL:</strong> <a href="${result.url}" target="_blank">${result.url}</a><br>
                        <img src="${result.url}" alt="Uploaded Image" class="uploaded-image">
                    `, 'success');
                } else {
                    showResult(`Upload Failed: ${result.error}`, 'error');
                }
            } catch (error) {
                showResult(`Network Error: ${error.message}`, 'error');
            } finally {
                uploadBtn.disabled = false;
                uploadBtn.textContent = 'Upload Image';
            }
        }
        
        function showResult(message, type) {
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = message;
            resultDiv.className = `result ${type}`;
        }
    </script>
</body>
</html>
